<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>SiteMath</title>
</head>
<body>
    <div class="container-xl p-2 p-lg-4 bg-body-secondary mt-5">
        <h1>Distribuição Bernoulli</h1>
        <form class="d-flex flex-column justify-content-between align-items-center">
            <label for="sucesso">N° de sucesso</label>
            <input class="w-50 p-1" id="sucesso" name="sucesso" type="number" required/>
            <label for="amostral">N° de itens do espaço amostral</label>
            <input class="w-50 p-1" id="amostral" name="amostral" type="number" required />
            <input class="btn btn-primary w-25" type="submit" value="Calcular">
        </form>
        <hr/>
        <div id="divchart" class="container mt-3">
            <canvas id="chart"></canvas>
        </div>
    </div>
    
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./node_modules/chart.js/dist/chart.umd.js"></script>
    <script src="./script.js"></script>
</body>
</html>
